<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MATRIZ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        table {
            border-collapse: collapse;
        }
        td {
            width: 30px;
            height: 30px;
            border: 1px solid #000;
        }
        .painted {
            background-color: #3498DB;
        }
    </style>
  </head>
  <body>
    <div>
        <h1 class="text-center py-5">Matriz</h1>
        <div class="row">
            <div class="col">
                <div class="mb-3 ms-2">
                    <label for="filas" class="form-label">Filas</label>
                    <input type="number" class="form-control" id="filas">
                </div>
                <div class="mb-3 ms-2">
                    <label for="columnas" class="form-label">Columnas</label>
                    <input type="number" class="form-control" id="columnas">
                </div>
                <div class="mb-3 ms-2">
                    <label for="tiempo" class="form-label">Tiempo(segundos)</label>
                    <input type="number" class="form-control" id="tiempo">
                </div>
                <div class="mb-3 ms-2">
                    <label for="cantidad" class="form-label">Cantidad de cuadros</label>
                    <input type="number" class="form-control" id="cantidad">
                </div>
                <button class="btn btn-outline-success ms-2" onclick="iniciar()">Iniciar</button>
                <button class="btn btn-outline-danger ms-2" onclick="detener()">Detener</button>
            </div>
            <div class="col">
                <table id="matriz"></table>
            </div>
        </div>
    </div>
    <script src="matriz.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
