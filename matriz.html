<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matriz</title>
    <style>
        table {
            border-collapse: collapse;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid black;
        }

        th, td {
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <center>
        <h1>Llenar la matriz</h1>
        <label for="filas">Filas: </label>
        <input type="number" id="filas"></input>
        <br />
        <label for="columnas">Columnas: </label>
        <input type="number" id="columnas"></input>
        <br />
        <label for="tiempo">Tiempo (s)</label>
        <input type="number" id="tiempo"></input>
        <br />
        <label for="cuadros">Cuadros a Pintar: </label>
        <input type="number" id="cuadros"></input>
        <br />
        <button onclick="verificar()">Iniciar</button>
        <hr>
        <div id="matriz"></div>
    </center>
    <script src="matriz.js"></script>
</body>
</html>
